<!--SKIN_EDIT_HEAD_START-->
	<h2>お礼画面管理</h2>
	<ul>
		<li>${INFO_MESSAGE}</li>
		<li>新しいお礼画面は、<a href="${INFO_SCRIPT}?mode=new">お礼画面登録</a>から行うことができます。</li>
		<li><em>並び替えボタン</em>を押すと、<em>移動元</em>のお礼画面を<em>移動先</em>の直後に移動します。</li>
	</ul>
	<form action="${INFO_SCRIPT}" method="post">
		<fieldset>
			<legend>お礼画面編集フォーム</legend>
			<input type="hidden" name="mode" value="edit" />
			<p>
				<input type="submit" name="exec_form" value="編集する" />
				<input type="submit" name="exec_del" value="削除する" />
				<input type="submit" name="exec_order" value="並び替え" />
				<input type="reset" value="リセット" />
			</p>
			<table summary="お礼画面一覧">
				<tr>
					<th>編集</th>
					<th>削除</th>
					<!--EDIT_ID_START--><th>ID</th><!--EDIT_ID_END-->
					<!--EDIT_EXPLAIN_START--><th>説明</th><!--EDIT_EXPLAIN_END-->
					<th>テキスト</th>
					<!--EDIT_FILE_START--><th>ファイル</th><!--EDIT_FILE_END-->
					<!--EDIT_TARGET_START--><th>表示対象</th><!--EDIT_TARGET_END-->
					<!--EDIT_STAT_START--><th>状態</th><!--EDIT_STAT_END-->
					<th>確認</th>
					<th>移動元</th>
					<th>移動先</th>
				</tr>
<!--SKIN_EDIT_HEAD_END-->

	<!--SKIN_EDIT_START-->
				<tr>
					<td><input type="radio" name="edit" value="${EDIT_ID}" /></td>
					<td><input type="checkbox" name="del" value="${EDIT_ID}" /></td>
					<!--EDIT_ID_START--><td>${EDIT_ID}</td><!--EDIT_ID_END-->
					<!--EDIT_EXPLAIN_START--><td>${EDIT_EXPLAIN}</td><!--EDIT_EXPLAIN_END-->
					<td>${EDIT_TEXT}</td>
					<!--EDIT_FILE_START--><td>${EDIT_FILE}</td><!--EDIT_FILE_END-->
					<!--EDIT_TARGET_START--><td>${EDIT_TARGET}</td><!--EDIT_TARGET_END-->
					<!--EDIT_STAT_START--><td>${EDIT_STAT}</td><!--EDIT_STAT_END-->
					<td><a href="${INFO_SCRIPT}?mode=confirm&amp;id=${EDIT_ID}">確認</a></td>
					<td><input type="radio" name="from" value="${EDIT_ID}" /></td>
					<td><input type="radio" name="to" value="${EDIT_ID}" /></td>
				</tr>
	<!--SKIN_EDIT_END-->

<!--SKIN_EDIT_FOOT_START-->
			</table>
		</fieldset>
	</form>
<!--SKIN_EDIT_FOOT_END-->
