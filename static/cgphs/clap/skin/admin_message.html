<!--SKIN_MESSAGE_HEAD_START-->
	<h2>メッセージ一覧</h2>
	<ul>
		<li>${INFO_MESSAGE}</li>
		<li>メッセージを削除するには、メッセージを選択して<em>削除ボタン</em>を押してください。</li>
	</ul>
	<form action="${INFO_SCRIPT}" method="post">
		<fieldset>
			<legend>メッセージ削除フォーム</legend>
			<input type="hidden" name="mode" value="message" />
			<p>
				<input type="submit" name="exec_del" value="削除する" />
				<input type="reset" value="リセット" />
			</p>
			<table summary="メッセージ一覧" class="message">
				<tr>
					<th>削除</th>
					<th>日時</th>
					<th>メッセージ</th>
					<th>オプション</th>
					<th>ページ</th>
					<!--MESSGE_HOST_START--><th>ホスト</th><!--MESSGE_HOST_END-->
				</tr>
<!--SKIN_MESSAGE_HEAD_END-->

	<!--SKIN_MESSAGE_START-->
				<tr>
					<td><input type="checkbox" name="del" value="${RESULT_ID}" /></td>
					<td>${RESULT_YEAR}/${RESULT_MONTH}/${RESULT_DAY} ${RESULT_HOUR}:${RESULT_MINUTE}</td>
					<td>${RESULT_MESSAGE}</td>
					<td>${RESULT_OPTION}</td>
					<td>${RESULT_PAGE}</td>
					<!--MESSGE_HOST_START--><td>${RESULT_HOST}</td><!--MESSGE_HOST_END-->
				</tr>
	<!--SKIN_MESSAGE_END-->

<!--SKIN_MESSAGE_FOOT_START-->
			</table>
		</fieldset>
	</form>
<!--SKIN_MESSAGE_FOOT_END-->

<!--SKIN_PAGE_START-->
	<form action="${INFO_SCRIPT}" method="get">
		<fieldset>
			<legend>ページ移動フォーム</legend>
			<input type="hidden" name="mode" value="message" />
			<dl>
				<dt>表示ページ</dt>
					<dd>
						<select name="page" xml:lang="ja" lang="ja">
							${PAGE_LIST}
						</select>
					</dd>
			</dl>
			<p><input type="submit" value="移動する" /></p>
		</fieldset>
	</form>
<!--SKIN_PAGE_END-->
