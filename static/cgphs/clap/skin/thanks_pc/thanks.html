<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja" dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<title>Web Clap送信</title>
<link rel="stylesheet" href="./skin/clap.css" type="text/css" media="all" />
</head>
<body>
<div id="thanks">
<h1>Web Clap送信</h1>
<!--INFO_FILE_START-->
<p class="image">${INFO_FILE}</p>
<!--INFO_FILE_END-->
<p>${INFO_TEXT}</p>
<form method="post" action="./clap.cgi">
<!-- ↓【開始】拍手送信フォーム -->
<dl id="comment-form">
<dt><label for="name">お名前</label></dt>
<dd>	<!-- ここから（削除不可） -->
<input type="hidden" name="count" value="${INFO_COUNT}" />
<input type="hidden" name="page" value="${INFO_PAGE}" />
<input type="hidden" name="id" value="${INFO_ID}" />
<input type="hidden" name="label1" value="お名前：" />
<input type="hidden" name="label2" value="返信：" />
<!-- ここまで（削除不可） -->
<input type="text" value="" size="20" name="option1" id="name" /> （無記名可）</dd>
<dt><label for="comment">メッセージ</label></dt>
<dd><textarea name="message" rows="3" cols="40" id="comment"></textarea></dd>
<dd><input type="submit" value="もっと拍手する" />
<input type="checkbox" name="option2" id="reply" value="不要" /> <label for="reply">返信不要</label></dd>
</dl>
<!-- ↑【終了】拍手送信フォーム -->
</form>
<!--INFO_MESSAGE_START-->
<dl>
<dt>送信したメッセージ</dt>
<dd>${INFO_MESSAGE}</dd>
</dl>
<!--INFO_MESSAGE_END-->
<p id="navigation"><input type="button" name="close" value="ウィンドウを閉じる" onclick="window.close()" onkeydown="window.close()" onmousedown="window.close()" onkeypress="window.close()" /></p>
<!-- ↓著作権表示 -->
<ul id="copyright">
<li>script: <a href="http://www.web-liberty.net/">Web Clap</a></li>
<li>skin: <a href="http://az-store.nrym.org/" title="CSSデザインテンプレート・素材・webサイト作成tips">AZ store</a></li>
</ul>
</div>
</body>
</html>
